server {
    listen 80;
    server_name your-domain.com;  # Замените на ваш домен или IP

    # Логирование
    access_log /var/log/nginx/avito_autoanswer_bot_access.log;
    error_log /var/log/nginx/avito_autoanswer_bot_error.log;

    # Увеличенный размер тела запроса для webhook
    client_max_body_size 10M;

    # Проксирование на Flask приложение
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для долгих запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
        access_log off;
    }
}

