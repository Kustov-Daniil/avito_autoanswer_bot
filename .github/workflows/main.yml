name: Deploy avito_autoanswer_bot Telegram Bot

on:
  push:
    branches: 
      - main
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Получаем полную историю для git describe

    - name: Update version
      run: |
        # Генерируем версию на основе даты/времени и короткого хеша коммита
        VERSION_DATE=$(date +"%Y%m%d-%H%M%S")
        COMMIT_HASH=$(git rev-parse --short HEAD)
        VERSION="1.0.0-${VERSION_DATE}-${COMMIT_HASH}"
        echo "Updating version to: $VERSION"
        echo "$VERSION" > version.txt
        echo "Version file created:"
        cat version.txt

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || true

    - name: Deploy to Server
      run: |
        # Сохраняем папку data/ на сервере перед деплоем (если существует)
        ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /home/avito_autoanswer_bot
          if [ -d "data" ]; then
            echo "Сохраняем папку data/ на сервере..."
            # Создаем временную резервную копию
            if [ -d "data_backup" ]; then
              rm -rf data_backup
            fi
            cp -r data data_backup || true
          else
            echo "Папка data/ не существует, создаем структуру..."
            mkdir -p data/logs
            touch data/.gitkeep
            touch data/logs/.gitkeep
          fi
        EOF
        
        # Исключаем ненужные файлы при синхронизации
        # ВАЖНО: data/ полностью исключается из синхронизации
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          --exclude='.env' \
          --exclude='venv' \
          --exclude='data/' \
          --exclude='data_backup/' \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./ root@${{ secrets.SERVER_HOST }}:/home/avito_autoanswer_bot/
        
        # Восстанавливаем папку data/ на сервере после деплоя
        ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /home/avito_autoanswer_bot
          if [ -d "data_backup" ]; then
            echo "Восстанавливаем папку data/ на сервере..."
            # Удаляем пустую папку data/ если она была создана из репозитория
            if [ -d "data" ] && [ ! -f "data/.gitkeep" ]; then
              rm -rf data
            fi
            # Восстанавливаем из резервной копии
            mv data_backup data
            echo "Папка data/ восстановлена"
          else
            # Если резервной копии нет, создаем структуру
            if [ ! -d "data" ]; then
              mkdir -p data/logs
              touch data/.gitkeep
              touch data/logs/.gitkeep
              echo "Создана новая папка data/"
            fi
          fi
        EOF
        
        # Обновляем зависимости на сервере
        ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /home/avito_autoanswer_bot
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # Перезагружаем nginx конфигурацию (если nginx установлен)
          if systemctl is-active --quiet nginx; then
            nginx -t && systemctl reload nginx || true
          fi
        EOF
        
        # Перезапускаем сервис
        ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} "systemctl restart avito_autoanswer_bot.service"
        
        # Проверяем статус сервиса
        ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} "systemctl status avito_autoanswer_bot.service --no-pager"
